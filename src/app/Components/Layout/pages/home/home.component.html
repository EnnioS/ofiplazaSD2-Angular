<section [ngClass]="['banner']">
    <owl-carousel-o [options]="bannerHomeSlder">

        <ng-container *ngFor="let slide of slides">
            <ng-template carouselSlide [id]="'slide.id'">
                <img [src]="slide.img" >
            </ng-template>
        </ng-container>

    </owl-carousel-o>
</section>
